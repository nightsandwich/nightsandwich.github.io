<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life - Fullstack Academy</title>
  <link rel="stylesheet" href="main.css">
  <script src="scripts/GameOfLife.js" defer></script>
  <script src="scripts/main.js" defer></script>
</head>


<body>
  <div id='top'>
    <h1>Game of Life</h1>
    <button id='fun_btn' class='button'><strong></strong>Click for Fun!</strong></button>
    <button id='yay_btn' class='button'><strong></strong>Click For More Fun!</strong></button> 
    <br>
    <br>
    <button id='random_btn' class='button'><strong>Randomize Board</strong></button>
  </div>
  <div id="container">
    <div id='control_panel'>
      <button id='step_btn' class='button'>Step</button>
      <button id='play_btn' class='button'>Auto-Step</button>
      <button id='clear_btn' class='button'>Clear</button>
    </div>
    <table id='board'></table>
    
    <footer>
      <p>Built by Corinne at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></p>
    </footer>
  </div>
  
  
  
</body>
</html>
