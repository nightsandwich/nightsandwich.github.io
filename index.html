<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life - Fullstack Academy</title>
  <link rel="stylesheet" href="public/main.css">
  <script src="GameOfLife.js" defer></script>
  <script src="main.js" defer></script>
</head>


<body>
  <div id='top'>
    <div id='title'>
      <h2>Life in Box City</h2>
    </div>
    <div id='instructions'>
      <h3>Click the cells to give Box City some life.</h3>
      <h3>Click 'Play' to see the population after 1 day.</h3> 
      <h3>Click 'Auto-Play' to watch Box City evolve, die, or live forever!</h3>
    </div>
    <button id='fun_btn' class='button'><strong></strong>Fun!</strong></button>
    <button id='yay_btn' class='button'><strong></strong>Possibly More Fun!</strong></button> 
    <button id='random_btn' class='button'><strong>I'm Lazy - Choose For Me</strong></button>
  </div>
  <div id='control_panel'>
    <button id='step_btn' class='button'>Play</button>
    <button id='play_btn' class='button'>AUTO-PLAY<div class='crazy_colors'>WITH CRAZY COLORS</div></button>
    <button id='clear_btn' class='button'>Clear</button>
  </div>
  <div id="container">
    <table id='board'></table>
    
    <footer>
      <p>Built by Corinne at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></p>
    </footer>
  </div>
  
  
  
</body>
</html>
